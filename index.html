<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <!-- AUTHOR YOUR HTML MARKUPS HERE -->


  <nav class="toggle-container">
    <div class="btn">
      <div class="btn_indicator">
        <div class="btn_icon-container">
          <i class=" btn_icon fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- <div class="calculator dark">
        <div class="theme-toggle active"></div> -->

    <!-- toggle icon -->
    <!-- <div class="toggle-icon"></div> -->

    <!-- display screen -->
    <div class="display" id="display"></div>
    <div class="buttons">
      <div>
        <div></div>
      </div>
      <table>
        <tr>
          <td>
            <button class="btn-operator" id="clear">Ac</button>
          </td>
          <td>
            <button class="btn-operator" id="backspace">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </td>
          <td><button class="btn-operator1" id="/">/</button></td>
          <td>
            <button class="btn-operator1" id="*">*</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn-number" id="7">7</button></td>
          <td><button class="btn-number" id="8">8</button></td>
          <td><button class="btn-number" id="9">9</button></td>
          <td><button class="btn-operator1" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="4">4</button></td>
          <td><button class="btn-number" id="5">5</button></td>
          <td><button class="btn-number" id="6">6</button></td>
          <td>
            <button class="btn-operator1 additioning row-span" id="addition">+</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn-number" id="1">1</button></td>
          <td><button class="btn-number" id="2">2</button></td>
          <td><button class="btn-number" id="3">3</button></td>
        </tr>
        <tr>
          <td>
            <button class="btn-operator2 col-span" id="0">0</button>
          </td>
          <td><button class="btn-operator2" id=".">.</button></td>
          <td>
            <button class="btn-equal row-span" id="equal">=</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
         <footer>
           <p> <span id="date"></span> &copy;Copyright All right reserved by <span>Circle-26</span></p>
         </footer>
</body>

</html>
